name: dataclass2PySide6 test

on: [push, pull_request]

jobs:

  lint:

    runs-on: ubuntu-latest

    steps: 

      - name: get repo
        uses: actions/checkout@v2

      - name: set up Python
        uses: actions/setup-python@v2

      - name: install dependencies
        run: |
          pip install -r requirements/test.txt

      - name: lint with flake8
        run: |
          flake8

      - name: lint with black
        run: |
          black --check .

  type-check:

    needs: lint

    runs-on: ubuntu-latest

    steps: 

      - name: get repo
        uses: actions/checkout@v2

      - name: set up Python
        uses: actions/setup-python@v2

      - name: install package
        run: |
          pip install .[test]

      - name: run mypy check
        run: mypy .

  pytest:

    needs: type-check

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os : [ubuntu-latest]
        python: ["3.9", "3.10"]

    env:
      DISPLAY: ':99.0'

    steps:

      - name: get repo
        uses: actions/checkout@v2

      - name: set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}

      - name: update apt-get
        run: sudo apt-get update

      - name: install xvfb in ${{ matrix.os }}
        run: >
          sudo apt install libxkbcommon-x11-0 libxcb-icccm4 libxcb-image0
          libxcb-keysyms1 libxcb-randr0 libxcb-render-util0 libxcb-xinerama0
          libxcb-xfixes0

      - name: install libopengl in ${{ matrix.os }}
        run: sudo apt install freeglut3 freeglut3-dev

      - name: install dependencies
        run: |
          pip install -r requirements/install.txt
          pip install -r requirements/test.txt
          pip install -r requirements/test-ci.txt

      - run: pytest
